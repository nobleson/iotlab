    <script>
    $(document).ready(function(){

      $("#ledOnBtn").on('click',function(){

         LedController.onLed('/led/on', {action: 'on'}).then(function(data){

          $("#ledStatus").html('<a href="#" class="badge badge-info">Led status:  '+data.status+'</a>');

         }) 
      });
      $("#ledOffBtn").on('click',function(){
        LedController.offLed('/led/off', {action: 'off'}).then(function(data){
          $("#ledStatus").html('<a href="#" class="badge badge-warning">Led status:  '+data.status+'</a>');
        })
      });
    });
    </script>
